<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<h1>Create Products</h1>
<form action="#" th:action="@{/products/create}" th:object="${product}" method="post">
    <label>Name: </label> <input type="text"  th:field="*{name}"><br>
    <label>Price: </label> <input type="text"  th:field="*{price}"><br>
    <label>Quantity: </label> <input type="text"  th:field="*{quantity}"><br>
    <button>Submit</button>
</form>
</body>
</html>
