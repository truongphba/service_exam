<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<h1>List Products</h1>
<ul>
    <li th:each="st: ${products}">
        <span th:text="${st.id}"></span>
        - <span th:text="${st.name}"></span>
        - <span th:text="${st.price}"></span>
        - <span th:text="${st.quantity}"></span>
    </li>
</ul>
</body>
</html>
